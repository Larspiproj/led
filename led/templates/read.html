{% extends "base.html" %}

{% block content %}
  <h2>Read pin Mode and State</h2>
  <form action= "" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.pin.label }}<br>
      {{ form.pin(size=32) }}<br/>
      {% for error in form.pin.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
