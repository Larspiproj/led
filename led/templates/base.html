<html>
<head>
  {% if title %}
  <title>{{ title }} - Pigpio</title>
  {% else %}
  <title>Welcome to Pigpio</title>
  {% endif %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',
					filename='settings.css') }}">
</head>
<body>
  <div>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('input') }}">Input</a>
    <a href="{{ url_for('output') }}">Output</a>
    <a href="{{ url_for('pwm') }}">pwm</a>
    <a href="{{ url_for('read') }}">read</a>
  </div>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li><h2>{{ message }}</h2></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
